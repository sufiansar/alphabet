<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Alphabet</title>
</head>

<body class="">
  <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">
    <section id="homePlay" class="play text-white flex min-h-screen  justify-center items-center ">
      <div class="flex flex-col items-center gap-9">
        <h1 class="text-4xl md:text-6xl lg:text-8xl  anton">ALPHABET CLASH</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white w-32 md:w-40 lg:w-52 text-2xl  ">Play</button>
      </div>
    </section>
    <section id="play-ground" class=" hidden ">
      <div class="flex flex-col items-center gap-20 pt-20 ">
        <!-- screen -->

        <div
          class=" artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]  ">
          <div class="flex justify-center ">
            <p class="bg-[#2F2941]  px-6 pb-3 rounded-b-2xl text-white  ">Don't watch keyboard while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <span id="displayT" class="text-9xl text-black font-bold uppercase">Y</span>
          </div>
        </div>

        <!-- keyboard -->
        <div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- button -->
        <div class="flex justify-between w-3/4">
          <button class="btn bg-[#894189] text-white text-xl rounded-full">
            Life
            <img src="images/Two.svg" alt="">
            <span>1</span>
          </button>


          <button class="btn bg-[#360490] text-white text-xl rounded-full">
            Score
            <img src="images/one.svg" alt="">
            <span>1</span>
          </button>


        </div>
      </div>
    </section>
    <section class="hidden score flex flex-col justify-center items-center min-h-screen">
      <div class="text-white text-center rounded-3xl space-y-7 p-8 bg-[#FFFFFF33]  gap-8 ">
        <h1 class="text-8xl font-bold">Score :
          <span>14</span>
        </h1>
        <button class="btn btn-primary text-xl rounded-xl">Play Now</button>
        <p>Practice will make you Pro</p>
      </div>
    </section>
  </main>
  <script src="script/utilits.js"></script>
  <script src="script/alpha.js"></script>
</body>

</html>
